<script>
  let input = +prompt("shomare soore ra vared konid");
  let output = "";
  for (let j = 1; j < QuranData.Sajda.length; j++) {
    if (input === QuranData.Sajda[j][0]) {
      output += QuranData.Sajda[j][0];

        output += " Mostahab";

      } else {

        break;
      }
    }
  }
  if (output === "") {
    alert("nist");
  }
</script>
