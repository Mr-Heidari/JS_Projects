<!DOCTYPE html>

            <span id="pas2-lable">تکرار رمز</span>
            <p id="ramz2-p"> payame khata</p>
            <input type="submit" value="ثبت" id="sabtenam"  disabled>
            <button id="Login-page-btn" onclick="location.href='Login-page.html'">صفحه ورود</button>
            <span id="Login-span-icon">&#60;&#60;</span>
        </form>
    </div>
    <script src="Register-page.js"></script>
</body>
</html>
