<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="test2.css">
</head>
<body>
    <div id="background">
        <h1 id="header">
            <span id="menu"></span>
            Telegram
            <span id="shield"></span>
            <span id="search"></span>
        </h1>
        <div id="navbar">
           <button id="home-btn">Home</button> <span id="home"></span>
            <button id="message-btn">Messages</button><span id="message"></span>
           <button id="group-btn">Groups</button> <span id="groups"></span>
            <button id="channel-btn">channels</button><span id="channels"></span>
            <span id="bottomborder"></span>
        </div>
        <div id="dm-message">
            <p>Meesages</p><span id="sedat"></span>
            <div id="msg1">
                <span id="prof-img1"></span>
                <span id="name1">Manuel</span>
                <span id="last-msg1">Send project file quickly...</span>
                <span id="time1">22:30</span>
                <span id="seen1"></span>
                <span id="dot1"></span>
            </div>
            <div id="msg2">
                <span id="prof-img2"></span>
                <span id="name2">Leo</span>
                <span id="last-msg2">Oh thats great</span>
                <span id="time2">20:13</span>
                <span id="seen2">2</span>
                <span id="dot2"></span>
            </div>
            <div id="msg3">
                <span id="prof-img3"></span>
                <span id="name3">Mari</span>
                <span id="last-msg3">I tried now.May Ilater?</span>
                <span id="time3">18:42</span>
                <span id="seen3">1</span>
                <span id="dot3"></span>
            </div>
            <div id="msg4">
                <span id="prof-img4"></span>
                <span id="name4">Jesus</span>
                <span id="last-msg4">Uh-hah.Lets go...</span>
                <span id="time4">15:35</span>
                <span id="seen4"></span>
                <span id="dot4"></span>
            </div>
            <span id="p-messages">previous messages</span>
        </div>
        <div id="gp-message">
            <p id="gp-p">Groups</p><span id="gp-sedat"></span>
            <div id="gp-msg1">
                <span id="gp-img1"></span>
                <span id="gp-name1">Friends</span>
                <span id="gp-last-msg1">Hey guys Look here...</span>
                <span id="gp-time1">22:30</span>
                <span id="gp-seen1"></span>
                <span id="gp-dot1"></span>
            </div>
            <div id="gp-msg2">
                <span id="gp-img2"></span>
                <span id="gp-name2">Support team</span>
                <span id="gp-last-msg2">Please check it.</span>
                <span id="gp-time2">20:13</span>
                <span id="gp-seen2">2</span>
                <span id="gp-dot2"></span>
            </div>
        </div>
        <div id="footer">
            <button id="ft-home">Home</button>
            <button id="ft-calls">Calls</button>
            <button id="ft-edit"></button>
            <button id="ft-contacts">Contacts</button>
            <button id="ft-setting">Setting</button>
        </div>
        <button id="Edit"></button>
    </div>
</body>
</html>
